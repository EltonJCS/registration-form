<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Cadastro</h1>
      </div>
      <hr />

      <form action="">
        <div id="input-boxes">
          <div class="input-box">
            <label for="name">Nome:</label>
            <input type="text" placeholder="Insira seu nome" required />
          </div>
          <div class="input-box">
            <label for="name">Sobrenome:</label>
            <input type="text" placeholder="Insira seu sobrenome" required />
          </div>

          <div class="input-box">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Insira seu email"
              required
            />
          </div>
          <div class="input-box">
            <label for="reEmail">Confime seu email:</label>
            <input
              type="email"
              name="reEmail"
              id="reEmail"
              placeholder="Confirme seu email"
              required
            />
          </div>

          <div class="input-box">
            <label for="password">Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Insira sua senha"
              oninput="strengthCheck()"
              required
            />
            <div class="password-strength">
              <div id="strengthBar"></div>
              <p id="strengthText"></p>
            </div>
          </div>
          <div class="input-box">
            <label for="rePassword">Confirme sua senha:</label>
            <input
              type="password"
              name="rePassword"
              id="rePassword"
              placeholder="Confirme sua senha"
              required
            />
          </div>
        </div>

        <div id="form-submit">
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
